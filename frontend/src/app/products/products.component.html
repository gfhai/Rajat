<div class="container">
  <div class="row">
    <div class="col-md-12">

      <ul>
        <div *ngFor="let product of products" class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <h4 class="text-center">
              <span class="label label-info">VoizFonica</span>
            </h4>
            <img src="http://placehold.it/650x450&text={{product.productName}}" class="img-responsive">
            <div class="caption">
              <div class="row">
                <div class="col-md-6 col-xs-6">
                  <h3>{{product.productName}}</h3>
                </div>
                <div class="col-md-6 col-xs-6 price">
                  <h3>
                    <label>â‚¹ {{product.productPrice}}</label>
                  </h3>
                </div>
              </div>
              <p>{{product.productDesc}}</p>
              <div class="row">
                <div class="col-md-6">
                  <a class="btn btn-primary btn-product">
                    <span class="glyphicon glyphicon-thumbs-up"></span> Like</a>
                </div>
                <div class="col-md-6">
                  <a href="#" class="btn btn-success btn-product">
                    <span class="glyphicon glyphicon-shopping-cart"></span> Buy</a>
                </div>
              </div>

              <p> </p>
            </div>
          </div>
        </div>
      </ul>

    </div>

  </div>
</div>

<ul>
