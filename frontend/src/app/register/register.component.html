<div class="container">
  <h2>Registration form</h2>
  <form class="form-horizontal" #f="ngForm" (ngSubmit)="register(f)">

    <div class="form-group">
      <label class="control-label col-sm-2" for="firstName">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter First Name" ngModel name="firstName">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="secondName">Last Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter Second Name" ngModel name="lastName">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" ngModel name="email">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="aadhaarNo">Aadhaar Number:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" placeholder="Enter your aadhaar number" ngModel name="aadhaarNo">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" ngModel name="password">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="phoneNumber">Mobile Number:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" placeholder="Enter your phone number" ngModel name="mobileNumber">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="address">Address:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter your address" ngModel name="address">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="city">City:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter your city" ngModel name="city">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="state">State:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter your state" ngModel name="state">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pincode">Pincode:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter your pincode" ngModel name="pincode">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>

  </form>
</div>
